<div>
  Shadows control:
  <button mat-raised-button (click)="toggleShadow('left')">left</button>
  <button mat-raised-button (click)="toggleShadow('top')">top</button>
  <button mat-raised-button (click)="toggleShadow('right')">right</button>
</div>
<div [fxHide]="media.isMainActive('lt-md')">hide lt-md</div>
<div fxHide.lt-md>hide lt-md too</div>

<div fxflex fxLayout="column">
  <div fxFlexOffset.lt-sm="50px">And this one should have offset (50px)</div>
</div>
<button mat-flat-button color="primary" [routerLink]="['/another']">go to another</button>
<button mat-flat-button color="warn" [routerLink]="['/bad-route']">go to 404</button>
